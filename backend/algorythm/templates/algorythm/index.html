{% load static %}
{% extends "_base.html" %}

{% block title %}
  Главная страница с графом.
{% endblock %}

{% block include %}
  <link rel="stylesheet" href=" {% static 'algorythm/style.css' %}">
  <script type="text/javascript" src="{% static 'algorythm/vis-network.js' %}"></script>

{% endblock %}

{% block content %}
  <h1>Главная страница</h1>
  <p>Граф под номером {{ graph_id }}</p>
  <div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'Node 1'},
        {id: 2, label: 'Node 2'},
        {id: 3, label: 'Node 3'},
        {id: 4, label: 'Node 4'},
        {id: 5, label: 'Node 5'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 3},
        {from: 1, to: 2},
        {from: 2, to: 4},
        {from: 2, to: 5}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
{% endblock %}
